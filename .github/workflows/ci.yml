name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION_DEFAULT: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev --extra redis

      - name: Check code style with ruff
        run: uv run ruff check src/ tests/

      - name: Check formatting with ruff
        run: uv run ruff format --check src/ tests/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies (including optional extras for type stubs)
        run: uv sync --extra dev --extra full

      - name: Run mypy
        run: uv run mypy src/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run bandit security scan
        run: uv run bandit -r src/

      - name: Run pip-audit for dependency vulnerabilities
        run: uv run pip-audit

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run unit tests only (Windows)
        if: runner.os == 'Windows'
        run: uv run pytest tests/unit/ --cov=src/adaptive_rate_limiter --cov-report=xml --cov-report=term-missing

      - name: Run full test suite (Ubuntu/macOS)
        if: runner.os != 'Windows'
        run: uv run pytest --cov=src/adaptive_rate_limiter --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests-py${{ matrix.python-version }}-${{ matrix.os }}
          name: codecov-py${{ matrix.python-version }}-${{ matrix.os }}
          fail_ci_if_error: false
          verbose: true
